    // 카드 이미지 3장 뽑기
    function drawing() {
        var num = 0;
        var arr1 = [];
        var arr2 = arr1;

        while (num < 3) {
            var r = Math.floor(Math.random() * card.length);
            if (!sameNum(r, arr1)) {
                arr1.push(r);
                num++;
            }
        }

        var array = arr1.concat(arr2);  // 배열 합치기 (한쌍 씩 3개 존재)

        suffle(array);
        insertCard(array);

    }

    // 중복검사
    function sameNum(r, arr) {
        for (var i = 0; i < arr.length; i++) {
            if (r == arr[i]) return true;
        }
        return false;
    }

    // 순서 섞기
    function suffle(a) {
        var i, j, k;
        for (i = a.length; i; i--) {
            j = Math.floor(Math.random() * i);
            k = a[i - 1];
            a[i - 1] = a[j];
            a[j] = k;
        }
    }

    // 카드 이미지 넣기
    function insertCard(array) {
        for (var i = 0; i < cardClass.length; i++) {
            cardClass[i].querySelector("img").src = card[array[i]];
        }
        //for (var i in cardClass) cardClass[i].src = card[array[i]];
        setTimeout(hideCard, 3000);
    }

    // 카드 숨기기
    function hideCard(){
        for (var i = 0; i < cardClass.length; i++) {
            cardClass[i].style.display = 'none';
        } 
        backCard(); 
    }

    // 카드 뒷면 보여주기
    function backCard() {
        for (var i = 0; i < backClass.length; i++) {
            backClass[i].querySelector("img").src = 'img/backCard.png';
        }
    }
